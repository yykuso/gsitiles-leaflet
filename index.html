<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日本島マップ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
  .info {padding: 6px 8px;font: 14px/16px Arial, Helvetica, sans-serif;background: white;background: rgba(255,255,255,0.8);box-shadow: 0 0 15px rgba(0,0,0,0.2);border-radius: 5px;} .info h4 { margin: 0 0 5px; color: #777; }
  .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
</style>
</head>

<body>
<div id="map"></div>
<script src="./data.js"></script>
<script src="./userdata.js"></script>

<script>
var map = L.map('map');

// 地理院タイル
L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
  attribution: [
    "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
    "<a href='https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-C23.html' target='_blank'>「国土数値情報（海岸線データ）」</a>を加工して作成"
  ]
}).addTo(map);


// フェリー
// $.getJSON("./data/ferry_p.geojson",function(data) {
//   L.geoJson(data).bindPopup(function(layer){
//     return layer.feature.properties.ferry_p;
//   }).addTo(map);
// });

// // // フェリー
// $.getJSON("./data/ferry_l.geojson",function(data) {
//   L.geoJson(data).bindPopup(function(layer){
//     return layer.feature.properties.ferry_l;
//   }).addTo(map);
// });

  function getColor(id) {
    return userdata.visited.includes(id)   ? '#FF0000' : // 上陸済み
           userdata.passed.includes(id)    ? '#0000FF' : // 寄港済み
           userdata.unreached.includes(id) ? '#000000' : // 未到達
                                             '#00FF00' ; // 情報なし
  }

  function style(feature) {
    return {
        color: getColor(feature.properties.id),
        fillColor: getColor(feature.properties.id),
        fillOpacity: 0.3,
        weight: 5,
        opacity: 1,
    };
  }
  
  function onEachFeature(feature, layer) {
    if(feature.properties && feature.properties.islandName){
      var popupText = "<p>" + feature.properties.islandName + "</p>"
      var popupText2= "<table>"
              + "<tr><td>島名：</td><td>" + feature.properties.islandName + "</td></tr>"
              + "<tr><td>所属：</td><td>" + feature.properties.prefectures + " " + feature.properties.cities + "</td></tr>"
              + "</table>"
      layer.bindPopup(popupText2);
    }
  }

  L.geoJSON(islandPolygons, 
    {
      style: style,
      onEachFeature: onEachFeature
    }
  ).addTo(map);

map.setView([35.3622222, 138.7313889], 5);


const legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

  const div = L.DomUtil.create('div', 'info legend');
  const labels = [];

  labels.push(`<i style="background:#FF0000"></i> 上陸済み`);
  labels.push(`<i style="background:#0000FF"></i> 寄港・通過済み`);
  labels.push(`<i style="background:#000000"></i> 未到達`);

  div.innerHTML = labels.join('<br>');
  return div;
};

legend.addTo(map);

</script>
</body>
</html>
